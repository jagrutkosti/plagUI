<div style="margin-left: 40px;">
    <uib-tabset active="active">
        <uib-tab index="0" heading="Submit PDF">
            <br>
            <div>
                <p align="center"><b>Submit PDF file to generate Min Hash and Timestamp</b></p><br>

                <div class="col-sm-offset-3 col-sm-5">
                    <div ng-if="vm.fileData.error">
                        <jhi-alert>{{vm.fileData.error}}</jhi-alert>
                    </div>
                </div>
                <form class="form-horizontal" ng-model="pdfUpload" role="form" ng-submit="vm.uploadDocForBlockchain()"
                      method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileToHash" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <p>* Mandatory Fields</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fileToHash" class="col-sm-2 control-label">File: *</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="fileToHash" ng-model="vm.fileData.fileToHash"
                                   type="file" accept=".pdf" ngf-select ngf-max-size="50MB" required>
                            <p class="help-block">Please upload only .pdf file.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input id="ispublished" ng-model="vm.fileData.isunpublished" type="checkbox"> Is this an unpublished document?
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </uib-tab>

        <uib-tab index="1" heading="Submit Plain Text">
            <br>
            <div>
                <p align="center"><b>Submit plain text to generate Min Hash and Timestamp</b></p><br>
                <div class="col-sm-offset-3 col-sm-5">
                    <div ng-if="vm.fileData.error">
                        <jhi-alert>{{vm.fileData.error}}</jhi-alert>
                    </div>
                </div>
                <form class="form-horizontal" role="form" ng-submit="vm.uploadTextForBlockchain()"
                      method="POST">
                    <div class="form-group">
                        <label for="plainText" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <p>* Mandatory Fields</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="plainText" class="col-sm-2 control-label">Text: *</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="plainText" ng-model="vm.fileData.textToHash" required></textarea>
                            <p class="help-block">Please enter text to hash and submit to Blockchain.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </uib-tab>

    </uib-tabset>
</div>
